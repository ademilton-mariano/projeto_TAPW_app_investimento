<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="Login()">
    <div class="form-group">
      <label class="label" for="email">Data do login:</label>
      <input class="input" type="date" id="dataLogin" name="dataLogin" [(ngModel)]="dadosLogin.dataLogin" required>
    </div>
    <div class="form-group">
      <label class="label" for="email">Email:</label>
      <input class="input" type="email" id="email" name="email" [(ngModel)]="dadosLogin.email" required>
    </div>
    <div class="form-group">
      <label class="label" for="senha">Senha:</label>
      <input class="input" type="password" id="senha" name="senha" [(ngModel)]="dadosLogin.senha" required>
      <button type="submit">Entrar</button>
    </div>
    <p>NÃ£o tem uma conta? <a style="cursor: pointer; color: blue;" (click)="AbreCadastro()">Cadastre-se</a></p>
  </form>
</div>

<div *ngIf="exibirCadastro" class="cadastro-container">
  <h2>Cadastro</h2>
  <form (ngSubmit)="Cadastro()">
    <div class="form-group">
      <label class="label" for="nome">Nome:</label>
      <input class="input" type="text" id="nome" name="nome" [(ngModel)]="dadosCadastro.nome" required>
    </div>
    <div class="form-group">
      <label class="label" for="email-cadastro">Email:</label>
      <input class="input" type="email" id="email-cadastro" name="emailCadastro" [(ngModel)]="dadosCadastro.email" required>
    </div>
    <div class="form-group">
      <label class="label" for="senha-cadastro">Senha:</label>
      <input class="input" type="password" id="senha-cadastro" name="senhaCadastro" [(ngModel)]="dadosCadastro.senha" required>
    </div>
    <div class="form-group">
      <label class="label" for="cpf">CPF:</label>
      <input class="input" type="text" id="cpf" name="cpf" [(ngModel)]="dadosCadastro.cpf" required appCpfMask [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label class="label" for="email">Data de nascimento::</label>
      <input class="input" type="date" id="dataNascimento" name="dataNascimento" [(ngModel)]="dadosCadastro.dataNascimento" required>
    </div>
    <div class="form-group buttons">
      <button type="submit" class="cadastrar-button">Cadastrar</button>
      <button type="button" class="cancelar-button" (click)="FechaCadastro()">Cancelar</button>
    </div>
  </form>
</div>
